name: test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: null
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: 'x64'
      - name: Install poetry
        run: |
          pip install --upgrade pip
          pip install poetry==1.6.1
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run inv verify
